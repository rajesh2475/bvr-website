<script>
// Tab switching and carousel functionality
document.addEventListener('DOMContentLoaded', function() {
  const tabButtons = document.querySelectorAll('.tab-btn');
  const categories = document.querySelectorAll('.gallery-category');
  let carouselIntervals = {};

  // Initialize carousels for all categories
  categories.forEach(category => {
    const carouselImages = category.querySelectorAll('.carousel-image');
    if (carouselImages.length > 0) {
      carouselImages[0].classList.add('active');
    }
  });

  // Tab button click handler
  tabButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      const categoryId = this.getAttribute('data-category');
      
      // Remove active class from all tabs and categories
      tabButtons.forEach(b => b.classList.remove('active'));
      categories.forEach(cat => cat.classList.remove('active'));
      
      // Add active class to clicked tab and corresponding category
      this.classList.add('active');
      document.getElementById(categoryId).classList.add('active');
      
      // Start/restart carousel for this category
      startCarouselForCategory(categoryId);
    });
  });

  function startCarouselForCategory(categoryId) {
    const category = document.getElementById(categoryId);
    const carouselImages = category.querySelectorAll('.carousel-image');
    
    if (carouselImages.length === 0) return;

    // Clear existing interval if any
    if (carouselIntervals[categoryId]) {
      clearInterval(carouselIntervals[categoryId]);
    }

    let currentIndex = 0;

    function showImage(index) {
      carouselImages.forEach(img => img.classList.remove('active'));
      if (carouselImages[index]) {
        carouselImages[index].classList.add('active');
      }
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % carouselImages.length;
      showImage(currentIndex);
    }

    // Show first image
    showImage(0);
    
    // Start rotation every 3 seconds
    carouselIntervals[categoryId] = setInterval(showNextImage, 3000);
  }

  // Start carousel for default active category (campus)
  startCarouselForCategory('campus');
});
</script>

</body>
